<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Tracker</h1>
        <form id="expense-form">
            <div class="mb-3">
                <label for="category-select" class="form-label">Category:</label>
                <select id="category-select" class="form-select">
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Rent">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount-input" class="form-label">Amount:</label>
                <input type="number" id="amount-input" class="form-control" min="0">
            </div>
            <div class="mb-3">
                <label for="date-input" class="form-label">Date:</label>
                <input type="date" id="date-input" class="form-control">
            </div>
            <button type="button" id="add-btn" class="btn btn-primary">Add Expense</button>
        </form>
        <div class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
            <p>Total Amount: Rs <span id="total-amount">0</span></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expense_tracker.js"></script>
</body>
</html>
